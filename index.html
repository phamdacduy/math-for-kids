<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Math Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flatifycss/dist/css/flatify.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="menu-items-wrapper navbar f-row flex-center">
      <span>Correct</span>
      <span class="badge style-green edge-circle pulse" id="correct">0</span>
      <span>Wrong:</span>
      <span id="wrong" class="my-badge badge style-red edge-circle pulse"
        >0</span
      >
      <button class="button style-primary" id="settingsBtn">⚙️</button>
    </nav>

    <div class="question f-card"></div>
    <div class="emoji-display"></div>
    <input
      id="answer"
      type="text"
      class="f-input"
      readonly
      style="text-align: center"
    />
    <div class="keypad"></div>
    <div class="message f-text-bold"></div>

    <script type="module" srcc="app.js"></script>

    <!-- Modal -->
    <div class="mymodal" id="settingsModal">
      <div class="mymodal-content">
        <h2>Settings</h2>
        <label>Select operators:</label>
        <div id="operatorCheckboxes">
          <label class="checkbox-wrapper"
            ><input type="checkbox" value="+" checked />
            <span class="check"></span> +</label
          >
          <label class="checkbox-wrapper"
            ><input type="checkbox" value="-" checked />
            <span class="check"></span> -</label
          >
          <label class="checkbox-wrapper"
            ><input type="checkbox" value="*" />
            <span class="check"></span> ×</label
          >

          <label class="checkbox-wrapper"
            ><input type="checkbox" value="/" />
            <span class="check"></span> ÷</label
          >
        </div>
        <div>
          <label for="maxResult">Max result value:</label>
        </div>

        <input
          id="maxResult"
          type="number"
          value="10"
          min="1"
          class="f-input"
        />
        <div style="margin-top: 1rem">
          <button class="button style-success" id="applySettings">Apply</button>
          <button class="button style-danger" id="closeSettings">Close</button>
        </div>
        <script type="module" src="app.js"></script>
      </div>
    </div>
  </body>
</html>
